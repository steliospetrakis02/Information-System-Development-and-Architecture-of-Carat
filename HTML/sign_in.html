<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="icon" href="../IMAGES/logo.jpg">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../CSS/bootstrap.min.css" rel="stylesheet">

    <link href="../CSS/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container-fluid">
      <div class="col-sm-1">
        <img src="../IMAGES/logo3.png" alt="Responsive image" style="width:300px;height:90px;">
      </div>
    </div>
    <div class="container">
      <form class="form-signin">
        <div class="row">
          
          <div class="col-sm-11">
            <img src="../IMAGES/signin.png" alt="Responsive image" style="width:285px;height:245px;">
          </div>
        </div>
        <br><br>
        <h2 class="form-signin-heading" style="margin-left: 50px">Please sign in </h2>
        <br>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="email" type="text" class="form-control" name="email" placeholder="Email">
        </div>
        
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="password" type="password" class="form-control" name="password" placeholder="Password"
          style="margin-bottom: 0px;">
        </div>
        <br>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" formaction="Planner_screen.html" type="submit" >Sign in</button>
    
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../JS/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
